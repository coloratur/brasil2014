    <script src="cordova.js"></script>

<body>
    <!--Login View-->
    <div id="tabstrip-login"
        data-role="view"
        data-title=""
        data-model="app.loginService.viewModel"
        data-transition="slide">
        
        <form class="login-form" data-bind="events: { keyup: checkEnter }">
            <ul data-role="listview" data-bind="invisible: isLoggedIn">
                <li>
                    <label>
                        <input type="text" placeholder="Username" data-bind="value: username" />
                    </label>
                </li>
                <li>
                    <label>                        
                        <input type="password" placeholder="Password" data-bind="value: password" />
                    </label>
                </li>
            </ul>
            
            <input id="login" type="submit" data-role="button" data-bind="click: onLogin, invisible: isLoggedIn" value="Login" class="login-button" />
        </form>
    </div>

    <div id="tabstrip-home"
        data-role="view"
        data-title="Brasil 2014"
        data-transition="slide">
        
        <ul data-role="listview" id="top-list">
            <li>
                <a href="#tabstrip-schedule">
                    <div class="list-item">
                        <span class="list-image" style="background-image: url('styles/images/Icons/user.png')"></span>
                        <p>Username</p>
                        <strong>Score 88%</strong>
                    </div>
                </a>
            </li>
            
            <li>
                <a href="#tabstrip-result">
                    <div class="list-item">
                        <span class="list-image" style="background-image: url('styles/images/Icons/tip.png')"></span>
                        <p>Tip abgeben</p>
                        <strong>4 von 8 Tipps offen</strong>
                    </div>
                </a>
            </li>
        </ul>

             </li>
             <li>
                 <a href="#tabstrip-result" class="parent km-listview-link" data-role="listview-link">

                     </div>
                 </a>
             </li>
             <li>

             </li>

                		 <h2>Regeln & Mehr</h2>
                     </div>
                 </a>
             </li>
		 </ul>
    </div>
